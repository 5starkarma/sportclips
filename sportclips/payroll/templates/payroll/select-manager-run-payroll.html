{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="content-section col-md-6">
        <h4><strong>Select store manager</strong></h4>
        <form class="post-form" method="post">
            {% csrf_token %}
            {{ m_form|crispy }}
            <button class="save btn btn-danger btn-block" type="submit">Run Payroll</button>
        </form>
    </div>
</div>

{% endblock %}
